<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Log</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <div class="logo" (click)="clear()">
      <img src="assets/img/appicon.svg">
      <ion-input type="text" [(ngModel)]="todo" name="title"></ion-input>

    </div>
    <div [innerHtml]="notes">
    </div>

  </ion-list>
  <button ion-button block outline (click)="jump()">Play</button>
</ion-content>
