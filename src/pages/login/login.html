<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Log</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <div class="logo" (click)="clear()">
      <img src="assets/img/appicon.svg">

    </div>
    <div>

    </div>
    <div [innerHtml]="notes">
    </div>

  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Surah</ion-label>
      <ion-input type="text" [(ngModel)]="surah" name="surah"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Ayat</ion-label>
      <ion-input type="text" [(ngModel)]="ayah" name="ayah"></ion-input>
    </ion-item>
    <ion-item>
    </ion-item>
  </ion-list>
  <button ion-button block outline (click)="jump()">Go To Verse</button>
</ion-content>
